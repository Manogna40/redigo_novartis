<!DOCTYPE html>
<html lang="en">
   <head>
    {% load static %}

      <title>REDIGO</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

      
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.css">
      <!-- <link rel="stylesheet" href='./static/home.css'> -->
      <!-- <link rel="stylesheet" href="{% static '/css/home.css' %}"> -->
      <link rel="stylesheet" href="{% static '/css/login.css' %}">


   </head>
  <body class="bg-light">
    <div>
      <form action="/login/" method="POST">
        {% csrf_token %}
        <div class="center mt-3">
            <img src="{% static '/img/novartis_logo.svg' %}" alt="novartis" class="logo">

        </div>
        <div class="user-page bg-dark mb-3 center">
            
        <!-- <section class="user-login"> -->
        
        <div class="mb-3 row">
          <div class="col-sm-10">
          <label for="username" class="labels">Username or Email</label>

            <input type="text"  class="form-control login-form" placeholder="521@novartis.com" id="username" name="username">
          </div>
        </div>
        <div class="mb-3 row">
          <div class="col-sm-10">
          <label for="password" class="labels">Password</label>
          <input type="password" class="form-control login-form" placeholder="Enter password" id="password" name="password">
          </div>
        </div> 
        
        <!-- </section> -->
        <div class="center">
            <button type="submit" class="btn fx-pp-btn" id="login_btn">Login</button>
          </div>

        </div>
      </form>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
            <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <!-- <script src="./static/home.js"></script> -->
    <script src= "{% static '/js/home.js' %}"></script>

  </body>
</html>
